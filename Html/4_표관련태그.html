<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>표 관련 태그</title>
   <style>
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #000;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #F2F2F2;
        }
    </style>
</head>
<body>
    <!-- 
    표 : 문서에서 다량의 데이터를 정리해서 표현하고자 할 때 사용한다
         행과 열로 이루어져 있다
        
         표를 구성하는 태그는 <table>, <tr>, <th>, <td>, 
                              <thead>, <tbody>, <tfoot>
    <table> : 표를 생성해주는 역할의 태그
    <tr> : 표의 한 행
    <th> : 표의 제목 셀
    <td> : 표의 일반 셀                          
    -->
        <h1>4행 3열 표 만들기</h1>
        <!-- border : 표의 테두리 두께 -->
        <table border="1">

            <!-- 테이블의 제목 추가 태그 -->
            <caption>웹 브라우저의 종류</caption>

            <thead>
            <tr>
                <th width="130" height="30">브라우저명</th>
                <th width="80">제조사</th>
                <th width="200">홈페이지</th>
            </tr>
            </thead>
            
            <thead>
            <tr>
                <td>Chrome</td>
                <td>Google</td>
                <td>https://www.google.com</td>
            </tr>
            <!-- (tr>td*3)*2 -->
            <tr>
                <td>Firefox</td>
                <td>Mozila</td>
                <td>mozila.org</td>
            </tr>
            <tr>
                <td>Brave</td>
                <td>?</td>
                <td>brave.com</td>
            </tr>
            </thead>
        </table>

        <hr>

        <h1>표의 행과 열을 합치는 속성</h1>
        <!-- 
            셀 (th, td) 태그와 속성을 이용해서 행 또는 열을 합칠 수 있다.

            colspan = "2" : 2개의 열을 병합
            rowspan = "2" : 2개의 행을 병합
        -->



        <h3>이력서</h3>
        <table border="1">
            <tr>
                <th colspan="2" rowspan="2" width="130" height="130">사진</th>
                <th width="80">이름</th>
                <th width="200"></th>
            </tr>
            <tr>
                <td>연락처</td>
                <td></td>
            </tr>
            
            <tr>
                <td width="65" height="50">주소</td>
                <td colspan="3"></td>
            </tr>

            <tr>
                <td height="200">자기소개</td>
                <td colspan="3"></td>
            </tr>
        </table>
        
        <br><hr><br>

        <h3>학생 성적표</h3>
        <table class="std" border="1">
            <tr>
                <td rowspan="2" width="100" height="70"><b>번호</b></td>
                <td rowspan="2" width="100" height="70"><b>이름</b></td>
                <td colspan="3"width="100"><b>과목</b></td>
                <td rowspan="2" width="100" height="70"><b>총점</b></td>
                <td rowspan="2" width="100" height="70"><b>평균</b></td>
            </tr>
            <tr>
                <td><b>국어</b></td>
                <td><b>영어</b></td>
                <td><b>수학</b></td>
            </tr>
            <tr>
                <td rowspan="2" width="100" height="70">1</td>
                <td rowspan="2" width="100" height="70">임세윤</td>
                <td>85</td>
                <td>90</td>
                <td>88</td>
                <td rowspan="2" >263</td>
                <td rowspan="2">87.67</td>
            </tr>
            <tr>
                <td colspan="3">특별활동 : 축구부</td>
            </tr>
            <tr>
                <td width="100" height="70">2</td>
                <td width="100" height="70">조용우</td>
                <td>78</td>
                <td>85</td>
                <td>80</td>
                <td>243</td>
                <td>81.0</td>
            </tr>
            <tr>
                <td width="100" height="70">3</td>
                <td width="100" height="70">김지수</td>
                <td>92</td>
                <td>88</td>
                <td>95</td>
                <td>275</td>
                <td>91.67</td>
            </tr>
            <tr>
                <td colspan="5" height="50">전체 학생 수</td>
                <td colspan="2">3명</td>
            </tr>
        </table>

    
</body>
</html>
